<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<!--<p> This is the paragraph....</p>-->

<script>



    d3.csv("mydata.csv" , function(data)
    {
        var canvas = d3.select("body")
                .append("svg")
                .attr("width" , 500)
                .attr("height" , 500)

        canvas.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("width" , function(d)
                {
                       return d.age * 10 ;
                })
                .attr("height" , 48)
                .attr("x" , 30)
                .attr("y" , function (d, i)
                {
                        return i * 60;
                })
                .attr("fill" , "red");

        canvas.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("fill" , "blue")
                .attr("x" , 30)
                .attr("y" , function (d , i){
                    return i * 60 + 48;
                })
                .text(function(d) {return d.name})



    })




</script>

</body>
</html>
